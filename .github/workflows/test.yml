name: Unit Test and Mutation Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: üêò Test on PHP ${{ matrix.php_versions }}

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '--skip ci') && !github.event.pull_request.draft"
    continue-on-error: ${{ matrix.php_versions == '8.2' }}

    strategy:
      matrix:
        php_versions:
          - "7.4"
          - "8.0"
          - "8.1"
        include:
          - php-version: "8.2"
            composer-options: "--ignore-platform-reqs"
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php_versions }}
        coverage: xdebug2
        # extensions: gd, zip
        tools: composer:v2

    - uses: ramsey/composer-install@v3
      with:
#        ignore-cache: "yes"
        composer-options: "--prefer-dist"

    - name: Run test suite
      run: vendor/bin/codecept run unit --coverage-text

    - name: Run infection suite
      run: vendor/bin/infection --threads=4
